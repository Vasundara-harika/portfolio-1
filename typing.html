<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .typing {
            font-size: 24px;
            font-family: 'Courier New', Courier, monospace;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid black; /* Cursor effect */
            width: 0; /* Start with no text */
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="typing" id="typingEffect"></div>

    <script>
        const text = "I am a student. I love to build. I love to explore."; // Text to type
        let index = 0; // Starting point for typing

        function type() {
            if (index < text.length) {
                document.getElementById('typingEffect').innerHTML += text.charAt(index);
                index++;
                setTimeout(type, 150); // Adjust speed (milliseconds)
            }
        }

        type(); // Start typing effect
    </script>

</body>
</html>
